<header class="@@el header">
  <div class="container header__container">
    <div class="header__inner">
      <div class="row header__row">
        <div class="row__col header__col-aside">
          <a href="/" class="logo header__logo">
            <picture class="logo__picture">
              <img src="images/logo.png" alt="Сидэл" width="153" height="41">
            </picture>
          </a>
        </div>
        <div class="row__col header__col-main">
          <div class="header__main">
            <div class="u-search header__search">
              <div class="u-search__inner">
                <form action="#" class="u-search__form">
                  <div class="u-search__form-area">
                    <input type="text" name="q" class="u-search__form-input" placeholder="Поиск">
                    <svg class="u-icon u-icon--size-md u-search__form-area-icon u-search__form-area-icon--search">
                      <use xlink:href="images/icons/icons.svg#search"></use>
                    </svg>
                    <svg class="u-icon u-icon--size-md u-search__form-area-icon u-search__form-area-icon--close">
                      <use xlink:href="images/icons/icons.svg#close-type-1"></use>
                    </svg>
                  </div>
                </form>
                <div class="u-search__catalog">
                  <button type="button" class="js-search-catalog-toggle u-search__catalog-btn">
                    <span class="u-search__catalog-btn-title">Каталог</span>
                    <svg class="u-icon u-icon--size-md u-search__catalog-btn-icon">
                      <use xlink:href="images/icons/icons.svg#arrow-type-1"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="header__action">
              <button type="button" class="btn-action btn-action--size-md btn-action--theme-gray header__action-btn header__action-btn--contacts">
                <svg class="u-icon u-icon--size-md btn-action__icon">
                  <use xlink:href="images/icons/icons.svg#call"></use>
                </svg>
                <span class="btn-action__title">Контакты</span>
              </button>
              <button type="button" class="btn-action btn-action--size-md btn-action--theme-gray header__action-btn">
                <svg class="u-icon u-icon--size-md btn-action__icon">
                  <use xlink:href="images/icons/icons.svg#basket"></use>
                </svg>
                <span class="sr-only btn-action__title">Корзина</span>
              </button>
              <button type="button" class="btn-action btn-action--size-md btn-action--theme-gray header__action-btn">
                <svg class="u-icon u-icon--size-md btn-action__icon">
                  <use xlink:href="images/icons/icons.svg#heart-fill"></use>
                </svg>
                <span class="sr-only btn-action__title">Избранное</span>
              </button>
              <button type="button" class="btn-action btn-action--size-md btn-action--theme-gray header__action-btn">
                <svg class="u-icon u-icon--size-md btn-action__icon">
                  <use xlink:href="images/icons/icons.svg#profile"></use>
                </svg>
                <span class="sr-only btn-action__title">Профиль</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
